
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: afshin28/spring-argocd-k8s:TAG_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080